version: '3.8'

services:
  # PostgreSQL база данных для разработки
  postgres:
    image: postgres:15-alpine
    container_name: child-tracker-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: child_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"  # Другой порт для разработки
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - child-tracker-dev-network

  # pgAdmin для управления базой данных
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: child-tracker-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "9090:80"
    depends_on:
      - postgres
    networks:
      - child-tracker-dev-network

volumes:
  postgres_dev_data:

networks:
  child-tracker-dev-network:
    driver: bridge
